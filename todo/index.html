<!DOCTYPE html>
<html>
<head>
  <title>To-Do App</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    #todo-input { padding: 8px; width: 70%; }
    button { padding: 8px; }
    ul { list-style: none; padding: 0; }
    li { background: #fff; margin-top: 10px; padding: 10px; display: flex; justify-content: space-between; }
  </style>
</head>
<body>
  <h2>To-Do List</h2>
  <input id="todo-input" placeholder="Add a task" />
  <button onclick="addTodo()">Add</button>
  <ul id="todo-list"></ul>

  <script>
    async function fetchTodos() {
      const res = await fetch('/api/todos');
      const todos = await res.json();
      const list = document.getElementById('todo-list');
      list.innerHTML = '';
      todos.forEach(todo => {
        const li = document.createElement('li');
        li.innerHTML = todo.text + `<button onclick="deleteTodo(${todo.id})">‚ùå</button>`;
        list.appendChild(li);
      });
    }

    async function addTodo() {
      const input = document.getElementById('todo-input');
      const text = input.value.trim();
      if (!text) return;
      await fetch('/api/todos', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      });
      input.value = '';
      fetchTodos();
    }

    async function deleteTodo(id) {
      await fetch('/api/todos/' + id, { method: 'DELETE' });
      fetchTodos();
    }

    fetchTodos();
  </script>
</body>
</html>
